name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Enable Corepack
        run: corepack enable
        
      - name: Install dependencies
        run: yarn install
        
      - name: Run linting
        run: yarn lint
        
      - name: Type check
        run: yarn tsc --noEmit
        
      - name: Build
        run: yarn build
